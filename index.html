<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Reading Stack</title>
		<link href="meyerreset.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
	
	<main class="main-container" id="main-container">

		<div class="top-bar">
			<div class="top-left">
					<div class="title">
						<span>Reading Stack</span>
					</div>
			</div>

			<div class="top-right">
				<button id="add-book" onclick="showDialogue()">
						+
				</button>
			</div>
			
		</div>

		<div class="book-area" id="book-area">
			<div class="book-entry">

				<div class="book-entry-icon">
						<img src="assets/BookClosed.svg">
				</div>

				<div class="book-entry-info">
					<div class="book-entry-info-title">
						Book Title Book Title
					</div>
					<div class="book-entry-info-author">
							Book Author
					</div>
					<div class="book-entry-info-pages">
							420 pgs
					</div>
				</div>

				<div class="book-entry-description">
						Lorem ipsum dolor, sit amet consectetur adipisicing elit. Assumenda eligendi perferendis quidem sequi iste reiciendis quaerat laboriosam unde laborum officia.
				</div>

				<div class="book-entry-readstatus">
						Unread
				</div>

			</div>
			<div class="book-entry"></div>
			<div class="book-entry"></div>
			<div class="book-entry"></div>	
			<div class="book-entry"></div>
			<div class="book-entry"></div>	
			<div class="book-entry"></div>	
			<div class="book-entry"></div>	
			<div class="book-entry"></div>
			<div class="book-entry"></div>	
			<div class="book-entry"></div>	
			<div class="book-entry"></div>	
			<div class="book-entry"></div>
			<div class="book-entry"></div>	
			<div class="book-entry"></div>	

		</div>		

		<div class="top-bar-sideline"></div>
		<div class="top-bar-sideline top-bar-sideline-left"></div>

	</main>

	<dialog id="add-book-dialog">
		
		<form action="index.html">
			<fieldset>				
				<legend>Add a book</legend>

				<div class="form-group">
				<label for="BookTitle">Book Title:</label>
				<input type="text" name="BookTitle" id="add-book-dialog-title">
				</div>

				<div class="form-group">
				<label for="BookAuthor" id="book-author">Author Name:</label>
				<input type="text" name="BookAuthor" id="add-book-dialog-author">
				</div>

				<div class="form-group">
				<label for="BookPages" id="book-pages">Number of pages:</label>
				<input type="text" name="BookPages" id="add-book-dialog-pages">
				</div>

				<div class="form-group">
				<label for="BookDescription" id="book-description">Description:</label>
				<input type="text" name="BookDescription" id="add-book-dialog-description">
				</div>

				<div class="form-group">
				<label for="BookReadStatus">
				<input type="checkbox" name="BookReadStatus" id="add-book-dialog-readstatus" />I've finished reading this
				</label>
				</div>
			</fieldset>

		
			<button id="add-book-dialog-button" onclick="inputAddBook()">+</button>

		</form>

	</dialog>
	
	<script src="script.js"></script>
	</body>
</html>
